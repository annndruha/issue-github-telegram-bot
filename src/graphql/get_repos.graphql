query getReposInit($gh_query: String!) {
  repos: search(query: $gh_query, type: REPOSITORY, first: 9) {
    repositoryCount
    pageInfo {
      hasNextPage
      endCursor
      hasPreviousPage
      startCursor
    }
    edges {
      node {
        ... on Repository {
          name
          url
          id
        }
      }
    }
  }
}

query getReposAfter($gh_query: String!, $cursor: String!) {
  repos: search(query: $gh_query, type: REPOSITORY, first: 9, after: $cursor) {
