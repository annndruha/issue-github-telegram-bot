mutation CreateIssue ($repositoryId: ID!, $title: String!, $body: String!) {
  createIssue(
    input: {
      repositoryId: $repositoryId,
      title: $title,
      body: $body
    }
  ) {
    issue {
      number
      body
      url
      id
    }
  }
}

mutation CreateIssueScrum ($repositoryId: ID!, $title: String!, $body: String!, $projectIds: [ID!]) {
  createIssue(
    input: {
      repositoryId: $repositoryId,
      title: $title,
      body: $body,
      projectIds: $projectIds
    }
  ) {
    issue {
      number
      body
      url
      id
    }
  }
}