query getContinentName ($ghquery: String!) {
  repos: search(
    query: $ghquery
    type: REPOSITORY
    first: 9
  ) {
    repositoryCount
    pageInfo {
      hasNextPage
      endCursor
      hasPreviousPage
      startCursor
    }
    edges {
      node {
        ... on Repository {
          name
          url
        }
      }
    }
  }
}