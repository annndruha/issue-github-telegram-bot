name: Build, publish and deploy docker

on:
  push:
    branches: [ 'main' ]
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    name: Build and push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=tag,enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            type=raw,value=test,enable=true
      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy-testing:
    name: Deploy Testing
    needs: build-and-push-image
    runs-on: [ self-hosted, Linux ]
    environment:
      name: Testing
    env:
      CONTAINER_NAME: com_profcomff_tgbot_print_test
    permissions:
      packages: read
    steps:
      - name: Pull new version
        run: docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:test
      - name: Migrate DB
        run: |
          docker run \
            --rm \
            --env DB_DSN=${{ secrets.DB_DSN }} \
            --env BOT_TOKEN=${{ secrets.BOT_TOKEN }} \
            --env MARKETING_URL=${{ vars.MARKETING_URL }} \
            --env PRINT_URL=${{ vars.PRINT_URL }} \
            --env PRINT_URL_QR=${{ vars.PRINT_URL_QR }} \
            --env MAX_PDF_SIZE_MB=${{ vars.MAX_PDF_SIZE_MB }} \
            --name ${{ env.CONTAINER_NAME }}_migration \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:test \
            alembic upgrade head
      - name: Run new version
        run: |
          docker stop ${{ env.CONTAINER_NAME }} || true && docker rm ${{ env.CONTAINER_NAME }} || true
          docker run \
            --detach \
            --restart on-failure:3 \
            --env DB_DSN='${{ secrets.DB_DSN }}' \
            --env BOT_TOKEN='${{ secrets.BOT_TOKEN }}' \
            --env MARKETING_URL='${{ vars.MARKETING_URL }}' \
            --env PRINT_URL='${{ vars.PRINT_URL }}' \
            --env PRINT_URL_QR=${{ vars.PRINT_URL_QR }} \
            --env MAX_PDF_SIZE_MB=${{ vars.MAX_PDF_SIZE_MB }} \
            --name ${{ env.CONTAINER_NAME }} \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:test

  deploy-production:
    name: Deploy Production
    needs: build-and-push-image
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: [ self-hosted, Linux ]
    environment:
      name: Production
    env:
      CONTAINER_NAME: com_profcomff_tgbot_print
    permissions:
      packages: read
    steps:
      - name: Pull new version
        run: docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
      - name: Migrate DB
        run: |
          docker run \
            --rm \
            --env DB_DSN=${{ secrets.DB_DSN }} \
            --env BOT_TOKEN=${{ secrets.BOT_TOKEN }} \
            --env MARKETING_URL=${{ vars.MARKETING_URL }} \
            --env PRINT_URL=${{ vars.PRINT_URL }} \
            --env PRINT_URL_QR=${{ vars.PRINT_URL_QR }} \
            --env MAX_PDF_SIZE_MB=${{ vars.MAX_PDF_SIZE_MB }} \
            --name ${{ env.CONTAINER_NAME }}_migration \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            alembic upgrade head
      - name: Run new version
        run: |
          docker stop ${{ env.CONTAINER_NAME }} || true && docker rm ${{ env.CONTAINER_NAME }} || true
          docker run \
            --detach \
            --restart always \
            --env DB_DSN='${{ secrets.DB_DSN }}' \
            --env BOT_TOKEN='${{ secrets.BOT_TOKEN }}' \
            --env MARKETING_URL='${{ vars.MARKETING_URL }}' \
            --env PRINT_URL='${{ vars.PRINT_URL }}' \
            --env PRINT_URL_QR=${{ vars.PRINT_URL_QR }} \
            --env MAX_PDF_SIZE_MB=${{ vars.MAX_PDF_SIZE_MB }} \
            --name ${{ env.CONTAINER_NAME }} \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
